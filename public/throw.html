<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>

<style type="text/css">
body {
  background-color: #efefef;
  color: #000;
  margin: 0;
  padding: 0;
}


</style>

</head>
<body>

<div id="count"></div>

<script type="text/javascript">
var x = function(n) {
  myThrow(n);
}

var myThrow = function(n) {
  document.querySelector('#count').textContent = n;
  throw "throwing "+n;
}

var count = 0;

var interval = setInterval(function() {
  count++;
  if (count === 10) {
    clearInterval(interval);
  }
  x(count);
}, 1000);

</script>

</body>
</html>
