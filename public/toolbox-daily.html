<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Telemetry Shell</title>
</head>
<body>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/async.js"></script>
<script src="js/moment-with-langs.min.js"></script>
<script src="js/moment-range.js"></script>
<script src="js/devtoolslib.js"></script>
<script src="http://telemetry.mozilla.org/v1/big.js"></script>
<script src="http://telemetry.mozilla.org/v1/telemetry.js"></script>
<script>
var main = function(callback) {
  var start = 24, 
      dd = new DevtoolsTelemetry(Telemetry);

  dd.init(function() {
    var end = _.last(dd.getVersionRange()); // get the latest nightly version
    var windows = generateBuildWindows(start, end);

    dd.getDailyToolUsage(windows, 'Toolbox', callback);
  });
};

</script>
</body>
</html>
