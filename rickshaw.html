<!doctype>
<meta charset="utf-8">
<div id="chart"></div>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="./js/rickshaw/vendor/d3.min.js"></script>
<script src="./js/rickshaw/vendor/d3.layout.min.js"></script>

<script src="js/underscore-min.js"></script>
<script>

function vary(point) {
  // point.x = Math.round(Math.round(Math.random() * point.x));
  point.x++;
  // point.y = Math.round(Math.round(Math.random() * point.y));
  point.y++;
  console.log(point);
  return point;
}

var tpl = [ { x: 0, y: 40 }, { x: 1, y: 49 }, { x: 2, y: 17 }, { x: 3, y: 42 } ];

var color_seq = [
  'slateblue',
  'MediumPurple',
  'MediumSeaGreen',
  'MediumSlateBlue',
];

$(function() {
  var series = [];
  var series = _.map(color_seq, function(color, i) {
    return {
      color: color,
      data: _.map(tpl, vary)
    };
  });

  var graph = new Rickshaw.Graph( {
    element: document.querySelector("#chart"),
    width: 580,
    height: 250,
    renderer: 'line',
    series: [
      { color: 'slateblue', data: 
        [{ x: 0, y: 40 }, { x: 1, y: 49 }, { x: 2, y: 17 }, { x: 3, y: 42 }] 
      },
      { color: 'red', data: 
        [{ x: 0, y: 30 }, { x: 1, y: 39 }, { x: 2, y: 17 }, { x: 3, y: 32 }]
      }
    ]
  });
  graph.render();
  // hello world
});

</script>
